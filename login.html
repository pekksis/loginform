<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--We split the page into two parts, the header which will contain the company logo,
        and login which will contain the login form and login button.-->
    <div class="header">
        <div class="header-logo">
            Logo comes here.
        </div>
    </div>

    <!-- Div element with the class login contains the two fields for username and password,
         as well as the Sign in button.-->
    <div class="login">
          <input type="text" name="username" placeholder="username"><br>
          <input type="password" name="password" placeholder="password"><br>
          <button>Sign in</button>
    </div>
  </body>
</html>
